app-id: org.deskflow.deskflow
runtime: org.kde.Platform
runtime-version: "6.10"
sdk: org.kde.Sdk
command: deskflow
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
cleanup:
  - /include
  - "*.a"
  - /bin/ei-debug-events
  - /lib/cmake
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/cmake
  - /share/doc
  - /share/gir-1.0
  - /lib/girepository-1.0
modules:
  - name: python3-Jinja2
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} --no-build-isolation Jinja2
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/30/6d/6de6be2d02603ab56e72997708809e8a5b0fbfee080735109b40a3564843/Jinja2-3.1.3-py3-none-any.whl
        sha256: 7d6d50dd97d52cbc355597bd845fabfbac3f551e1f99619e39a35ce8c370b5fa
      - type: file
        url: https://files.pythonhosted.org/packages/87/5b/aae44c6655f3801e81aa3eef09dbbf012431987ba564d7231722f68df02d/MarkupSafe-2.1.5.tar.gz
        sha256: d283d37a890ba4c1ae73ffadf8046435c76e7bc2247bbb63c00bd1a709c6544b
    cleanup:
      - '*'
  - name: libei
    buildsystem: meson
    config-opts:
        - -Ddocumentation=[]
        - -Dtests=disabled
        - -Dliboeffis=disabled
    sources:
        - type: git
          url: https://gitlab.freedesktop.org/libinput/libei
          tag: 1.4.1
          commit: 9e0413cbc7d3ae6656266890425f152589ddf74d
  - name: libportal
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dtests=false
      - -Dportal-tests=false
      - -Dvapi=false
      - -Dbackend-qt6=auto
    sources:
      - type: archive
        url: https://github.com/flatpak/libportal/archive/0.9.1.tar.gz
        sha256: ea422b789ae487e04194d387bea031fd7485bf88a18aef8c767f7d1c29496a4e
        x-checker-data:
          type: anitya
          project-id: 230124
          stable-only: true
          url-template: https://github.com/flatpak/libportal/archive/$version.tar.gz
      - type: patch
        path: libportal-qt69.patch
  - name: gtest
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/google/googletest.git
        tag: v1.15.2
        commit: b514bdc898e2951020cbdca1304b75f5950d1f59
    cleanup:
      - '*'
  - name: deskflow
    buildsystem: cmake-ninja
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
    sources:
      - type: git
        disable-shallow-clone: true
        url: https://github.com/deskflow/deskflow.git
        tag: v1.25.0
        commit: d4ff55da138dd7cc41951e282dc9edb29114de96
